<!doctype html>
<html ng-app="app">
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/nvd3/1.7.0/nv.d3.css" />
<style>
.envy svg {
	width: 600px;
	height: 400px;
}
text.nvd3 {
	display: none;
}
.empty svg {
	background-color: #eeeeee;
}
</style>
</head>
<body ng-controller="testController">

<envy-multi-bar data="bardata"></envy-multi-bar>
<envy-scatter data="data"></envy-scatter>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/nvd3/1.7.0/nv.d3.min.js"></script>
<script src="../envy.js"></script>
<script>
var app = angular.module('app', ['envy']);

app.controller('testController', function($scope, $timeout) {

	function randomData(groups, points) {
		var data = [],
		random = d3.random.normal();
		for (i = 0; i < groups; i++) {
			data.push({
				key: 'group ' + i,
				values: []
			});
			for (j = 0; j < points; j++) {
				data[i].values.push({
					x: random() * 10,
					y: random() * 10
				});
			}
		}
		return data;
	};

	function randomBarData(groups, points) {
		var data = [],
		random = d3.random.normal();
		for (i = 0; i < groups; i++) {
			data.push({
				key: 'group ' + i,
				values: []
			});
			for (j = 0; j < points; j++) {
				data[i].values.push({
					x: j,
					y: random() * 10
				});
			}
		}
		return data;
	};

	$timeout(function() {
		$scope.data = randomData(3, 5);
	}, 1000);

	$timeout(function() {
		$scope.bardata = randomBarData(3, 5);
	}, 0);

	$timeout(function() {
		$scope.data = [];
	}, 2000);

});
</script>
</body>
</html>
