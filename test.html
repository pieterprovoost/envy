<!doctype html>
<html ng-app="app">
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/nvd3/1.7.0/nv.d3.css" />
<style>
.envy svg {
	width: 600px;
	height: 400px;
}
text.nvd3 {
	display: none;
}
.empty svg {
	background-color: #eeeeee;
}
</style>
</head>
<body ng-controller="testController">

<envy-stacked-area id="area1" data="areadata" options="areaoptions"></envy-stacked-area>
<envy-multi-bar id="bar1" data="bardata" options="baroptions"></envy-multi-bar>
<envy-multi-bar id="bar2" data="bardata2"></envy-multi-bar>
<envy-scatter id="scatter1" data="data"></envy-scatter>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/nvd3/1.7.0/nv.d3.min.js"></script>
<script src="../envy.js"></script>
<script>
var app = angular.module('app', ['envy']);

app.controller('testController', function($scope, $timeout, envydata) {

	function randomData(groups, points) {
		var data = [],
		random = d3.random.normal();
		for (i = 0; i < groups; i++) {
			data.push({
				key: 'group ' + i,
				values: []
			});
			for (j = 0; j < points; j++) {
				data[i].values.push({
					x: random() * 10,
					y: random() * 10
				});
			}
		}
		return data;
	};

	function randomBarData(groups, points) {
		var data = [],
		random = d3.random.normal();
		for (i = 0; i < groups; i++) {
			data.push({
				key: 'group ' + i,
				values: []
			});
			for (j = 0; j < points; j++) {
				data[i].values.push({
					x: j,
					y: random() * 10
				});
			}
		}
		return data;
	};

	function randomAreaData(groups, points) {
		var data = [],
		random = d3.random.normal();
		for (i = 0; i < groups; i++) {
			data.push({
				key: 'group ' + i,
				values: []
			});
			for (j = 0; j < points; j++) {
				data[i].values.push({
					x: j,
					y: random() * 10
				});
			}
		}
		return data;
	};

	$scope.baroptions = {
		yAxisLabel: "y axis label",
		margin: {top: 30, right: 20, bottom: 50, left: 80},
		reduceXTicks: false
	};

	$scope.areaoptions = {
		yAxisLabel: "y axis label",
		margin: {top: 30, right: 20, bottom: 50, left: 80}
	};

	$timeout(function() {
		$scope.data = randomData(3, 5);
	}, 1000);

	$timeout(function() {
		$scope.bardata = randomBarData(3, 10);
		$scope.bardata2 = randomBarData(3, 5);
		$scope.areadata = randomAreaData(2, 10);
	}, 0);

	$timeout(function() {
		$scope.data = [];
	}, 5000);

	envydata.getChart("bar1").then(function(chart) {
		chart.multibar.dispatch.on("elementClick", function(e) {
			console.log(e);
		});
	});

});
</script>
</body>
</html>
